<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <section class="calculator">
            <div><!--Calculator start-->
                <div class="container-calc">
                    <h2 class="calc-header">
                        Staňte se partnerem největší kryptoměny v Česku od legendární firmy ŠKODA</h2>
                    <div class="calc-body">
                        <div class="logo-block"><span>kolik jste ochotni investovat?</span>
                        </div>
                        <div class="calc-screen">
                            <div class="calc-operation"><span class="no-title">minimální vklad 1020PLN</span>
                            </div>
                            <div class="calc-typed">
                                <input class="input" min="1020" id="screenInput" name="number1" type="text"
                                    size="10" maxlength="4" placeholder="$0" value="">
                            </div>
                        </div>
                        <div class="calc-buuton">
                            <button class="button" onclick="showresult('1')">Calculate</button>
                        </div>
                        <div class="сalc-main">
                            <div class="calc-operation"><span class="title">výpočet vašeho příjmu</span>
                            </div>
                            <div class="calc-result-block">
                                <div class="result-block">
                                    <div class="text-b">3 měsíce</div>
                                    <div class="count-b" id="j-res">
                                        <div class="doll">$</div>
                                        <div id="j-res1">0</div>
    
                                    </div>
                                </div>
                                <div class="result-block">
                                    <div class="text-b">5 měsíce</div>
                                    <div class="count-b" id="j-res">
                                        <div class="doll">$</div>
                                        <div id="j-res2">0</div>
    
                                    </div>
                                </div>
                                <div class="result-block">
                                    <div class="text-b">12 měsíce</div>
                                    <div class="count-b j-res" id="j-res">
                                        <div class="doll">$</div>
                                        <div id="j-res3">0</div>
    
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="calc-link">
                            <a href="#form" class="calc-link__button">Staňte se investorem</a>
                        </div>
                    </div>
                </div> 
                <!--Calculator finish-->
            </div>
        </section>

    </div>



    <script src="js/script.js"></script>
</body>
</html>
